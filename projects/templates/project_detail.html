{% extends 'base.html' %}
{% load static %}

{% block page_content %}

<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="Превью проекта" width="100%">
    </div>
    <div class="col-md-4">
        <h5>О проекте</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Стек технологий:</h5>
        <p class="alert alert-success">
            {{ project.technology }}
        </p>
    </div>
</div>
{% endblock %}
